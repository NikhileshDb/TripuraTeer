<div class="sm:block  sm:px-[50px] sm:py-[10px] bg-[#320428]">
    <div class="flex flex-col sm:flex-row justify-between">
        <div class="h-[50px] w-[300px] hidden  sm:block ">
            <a href="/"><img class="cursor-pointer" src="{% static 'images/logo.png'%}" alt=""></a>
        </div>

        <svg id="close_icon_mobile" class="z-[100]  translate-x-[200%] pt-[20px] fixed right-[20px] w-[28px] sm:hidden fill-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 352 512"><!-- Font Awesome Pro 5.15.4 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) --><path d="M242.72 256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z"/></svg>

        <ul id="mobile_menu" class="z-[80] duration-300 transition-all translate-x-[100%] sm:translate-x-0 pt-[20%] sm:pt-[0] fixed sm:relative uppercase bg-[#320428] w-full h-screen sm:w-auto sm:h-auto flex flex-col sm:flex-row  sm:justify-evenly items-center gap-6 sm:gap-10 text-white">
            <a href="/"><li class="cursor-pointer hover:text-[#d58107]">Home</li></a>
            <a href="{% url 'about' %}"><li class="cursor-pointer hover:text-[#d58107]">About</li></a>
            <li class="cursor-pointer hover:text-[#d58107]">Games</li>
            <li class="cursor-pointer hover:text-[#d58107]">Faq</li>
            <li class="cursor-pointer hover:text-[#d58107]">Contact</li>
        </ul>
    </div>
</div>

<!-- Mobile Navigation -->
<div class="sm:hidden  flex flex-row justify-between bg-[#320428] p-2">
    <div class="h-[50px] w-[300px]">
        <a href="/"><img class="cursor-pointer" src="{% static 'images/logo.png'%}" alt=""></a>
    </div>
    <svg id="burger_icon_mobile" height="50" width="50" class="shadow-lg fill-[#d58107] z-100" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
        <path d="M0 96C0 78.33 14.33 64 32 64H416C433.7 64 448 78.33 448 96C448 113.7 433.7 128 416 128H32C14.33 128 0 113.7 0 96zM0 256C0 238.3 14.33 224 32 224H416C433.7 224 448 238.3 448 256C448 273.7 433.7 288 416 288H32C14.33 288 0 273.7 0 256zM416 448H32C14.33 448 0 433.7 0 416C0 398.3 14.33 384 32 384H416C433.7 384 448 398.3 448 416C448 433.7 433.7 448 416 448z"/></svg>
</div>


<script>
        const burger_icon_mobile = document.getElementById('burger_icon_mobile');
        const close_icon_mobile = document.getElementById('close_icon_mobile');
        const mobile_menu = document.getElementById('mobile_menu');
        burger_icon_mobile.addEventListener('click', () => {
                    mobile_menu.classList.remove('translate-x-[100%]');
                    mobile_menu.classList.add('translate-x-0');
                    close_icon_mobile.classList.remove('translate-x-[200%]');
                    close_icon_mobile.classList.add('translate-x-0');
        });
        close_icon_mobile.addEventListener('click', () => {
            mobile_menu.classList.remove('translate-x-0');
            mobile_menu.classList.add('translate-x-[100%]');
            close_icon_mobile.classList.remove('translate-x-0');
            close_icon_mobile.classList.add('translate-x-[200%]');


        })
</script>
