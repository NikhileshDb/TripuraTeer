{% extends '../base.html' %}
{% load static %}
{% block content %}

<div id="overlay" class="fixed h-screen w-full z-[100] top-0 bottom-0">
    <img class="object-cover  h-screen w-full" src="{% static 'images/loading.gif' %}" alt="Loading" />
</div>
<!-- StarBall Game Previous Results Here -->

<div class="w-full sm:px-[20%]">
    <h2 class="text-center py-[50px] font-bold text-[34px] sm:text-[45px] uppercase text-[#3b3b3b]">StarBall Game
        History
    </h2>

    <!-- table -->
    <div class="pb-[5%]">
        <div>

            <div class="flex flex-col">
                <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
                    <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
                        <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th scope="col"
                                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Date</th>
                                        <th scope="col"
                                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Winning Number</th>


                                    </tr>
                                </thead>
                                <tbody class="bg-white divide-y divide-gray-200">
                                    {% for result in starballResults %}
                                    <tr>
                                        <td class="px-6 py-4 whitespace-nowrap">
                                            <div class="flex items-center">
                                                {{result.result_time|date:'Y-m-d'}}
                                            </div>
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap daily_first_round_history">
                                            {{result.winning_number}}
                                        </td>
                                    </tr>
                                    {% endfor %}

                                    <!-- More people... -->
                                </tbody>
                            </table>

                        </div>


                    </div>
                </div>
            </div>


        </div>
    </div>

</div>
{% endblock %}
